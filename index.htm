<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Book ShowCase</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            font-family: 'Times New Roman', Times, serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        header, footer {
            background-color: rgb(57, 58, 57);
            color: white;
            text-align: center;
            padding: 1rem 0;
        }
        main {
            flex-grow: 1;
            background: linear-gradient(135deg, 
                rgba(255, 0, 128, 0.4), 
                rgba(255, 140, 0, 0.5), 
                rgba(255, 215, 0, 0.4), 
                rgba(0, 255, 0, 0.5), 
                rgba(0, 191, 255, 0.4), 
                rgba(138, 43, 226, 0.5));
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
        }
        .flip-container {
            display: flex;
            justify-content: center;
            gap: 4rem;
            margin-top: 1rem;
            flex-wrap: wrap;
            padding: 1rem;
        }
        .card {
            width: 100%;
            max-width: 18rem;
            height: clamp(20rem, 60vw, 25rem);
            perspective: 1000px;
            margin: 10px auto;
            border: none;
            background: transparent;
        }
        .inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.8s;
            transform-style: preserve-3d;
            background: transparent;
        }
        .card:hover .inner {
            transform: rotateY(180deg);
        }
        .front, .back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 8px;
            overflow: hidden;
        }
        .front img {
            background: transparent;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .back {
            transform: rotateY(180deg);
            display: flex;
            flex-direction: column;
            padding: 1rem;
            background: rgba(40, 40, 40, 0.5);
            color: white;
        }
        .title {
            font-size: clamp(1.2rem, 4vw, 1.5rem);
            font-weight: bold;
            margin-bottom: 1rem;
            text-align: center;
            transform: scaleY(1.3);
            letter-spacing: 1.5px;
        }
        .back-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: clamp(1rem, 3vw, 1.2rem);
            font-style: italic;
            color: #ffd700;
            cursor: pointer;
        }
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            25% { background-position: 25% 50%; }
            50% { background-position: 75% 50%; }
            75% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .modal .modal-dialog {
            max-width: 50%;
            width: 75%;
        }
        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        li {
            padding: 0.5rem;
            margin: 0.5rem;
        }
        a {
            text-decoration: none;
        }

        @media (max-width: 1200px) {
            .flip-container {
                gap: 2rem;
            }
        }

        @media (max-width: 768px) {
            .flip-container {
                gap: 1.5rem;
                margin-top: 0.5rem;
            }
            
            header {
                font-size: 1.5rem !important;
                padding: 0.5rem 0;
            }
            
            .fw-bold.p-3.fs-3 {
                font-size: 1.25rem !important;
                padding: 0.5rem !important;
            }
        }

        @media (max-width: 576px) {
            .card {
                max-width: 90%;
                height: clamp(18rem, 80vw, 22rem);
            }

            .modal .modal-dialog {
                max-width: 90%;
                width: 95%;
            }

            footer .bi-c-circle {
                font-size: 0.8rem !important;
            }
        }

        @media (hover: none) {
            .card .inner {
                transform: rotateY(180deg);
            }
        }
    </style>
</head>
<body>
    <header class="fs-2 fw-semibold">Welcome To Book ShowCase</header>
    <a href="#home" class="text-decoration-none">
        <div class="bg-black fs-4 p-2 text-white text-center">Home</div>
    </a>
    <main id="home">
        <div class="fw-bold p-3 fs-3 text-center">Explore Books</div>
        <div class="flip-container">
            <div class="card">
                <div class="inner">
                    <div class="front">
                        <img src="Public/Images/FellowShip-of-the-Ring.png" alt="Fellowship of the Ring">
                    </div>
                    <div class="back">
                        <div class="title">THE FELLOWSHIP OF THE RING</div>
                        <a href="FOTH.htm"><div class="back-content">Click For More Details</div></a>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="inner">
                    <div class="front">
                        <img src="Public/Images/The-Two-Towers.jpeg" alt="Fellowship of the Ring">
                    </div>
                    <div class="back">
                        <div class="title">THE TWO TOWERS</div>
                        <a href="TTT.htm"><div class="back-content">Click For More Details</div></a>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="inner">
                    <div class="front">
                        <img src="Public/Images/The-Return-of-the-King.jpeg" alt="Fellowship of the Ring">
                    </div>
                    <div class="back">
                        <div class="title">THE RETURN OF THE KING</div>
                        <a href="TROTK.htm"><div class="back-content">Click For More Details</div></a>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="bi bi-c-circle fs-5"> Book ShowCase | All rights reserved</div>
    </footer>
</body>
</html>
